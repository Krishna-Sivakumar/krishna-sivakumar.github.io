<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krishna Siavkumar</title>
  <script>
    document.onreadystatechange = function (e) {
      let body = document.getElementsByTagName("body")[0];
      const theme = window.sessionStorage.getItem("theme");
      if (theme == null) {
        window.sessionStorage.setItem("theme", "dark");
      } else {
        body.setAttribute("data-theme", theme);
      }
    };

    window.onload = () => {
      document.getElementById("color-switch").addEventListener("click", () => {
        let body = document.getElementsByTagName("body")[0];
        const theme = window.sessionStorage.getItem("theme");
        if (theme == null) {
          body.setAttribute("data-theme", "light");
          window.sessionStorage.setItem("theme", "light");
        } else {
          body.setAttribute("data-theme", (theme === "dark") ? "light" : "dark");
          window.sessionStorage.setItem("theme", (theme === "dark") ? "light" : "dark");
        }
      })
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <a id="color-switch">ðŸŒ—</a>
</body>

</html>
