<!DOCTYPE html>
<head>
    <html lang="en">
        <!--Meta Tags-->

        <meta name="title" content="Krishna Sivakumar">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <meta name="google-site-verification" content="BO6EKHcIj4aJd8TlMzlaOz_tilnGTxLw-KBCrX0O4uI" />
        <!--Styles and Scripts-->
        <link href="styles.css" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <script>

            function toggleExperience() {
                let experienceRow = document.getElementById('experience-row-div');
                experienceRow.setAttribute(
                    "data-collapsed",
                    (experienceRow.getAttribute("data-collapsed") == "collapsed")? "" : "collapsed"
                );
            }

            function toggleProjects() {
                let projectRow = document.getElementById('project-row');
                projectRow.setAttribute(
                    "data-collapsed",
                    (projectRow.getAttribute("data-collapsed") === "collapsed")? "" : "collapsed" 
                );
            }

            document.onreadystatechange = function(e) {
                let body = document.getElementsByTagName("body")[0];
                const theme = window.sessionStorage.getItem("theme");
                if (theme == null) {
                    window.sessionStorage.setItem("theme", "dark");
                } else {
                    body.setAttribute("data-theme", theme);
                }
            };

            window.onload = () => {
                document.getElementById("color-switch").addEventListener("click", () => {
                    let body = document.getElementsByTagName("body")[0];
                    const theme = window.sessionStorage.getItem("theme");
                    if (theme == null) {
                        body.setAttribute("data-theme", "light");
                        window.sessionStorage.setItem("theme", "light");
                    } else {
                        body.setAttribute("data-theme", (theme === "dark") ? "light" : "dark");
                        window.sessionStorage.setItem("theme", (theme === "dark") ? "light" : "dark");
                    }
                })
              }
        </script>
    </head>
    <body data-theme="dark">
        <noscript>
            <h3>You need to enable javascript to view this site.</h3>
        </noscript>
